<div style="padding-top:56px">

  <mat-card>

    <mat-card-header>Cart</mat-card-header>
    <br/>
    <table mat-table [dataSource]="transactions" class="mat-elevation-z8">
        <!-- Item Column -->
        <ng-container matColumnDef="item">
          <th mat-header-cell *matHeaderCellDef> Item </th>
          <td mat-cell *matCellDef="let transaction"> {{transaction.item}} </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>


        <ng-container matColumnDef="qty">
            <th mat-header-cell *matHeaderCellDef> Qty </th>
            <td mat-cell *matCellDef="let transaction"> <mat-form-field style="width:60px">
                <mat-select value="1">
                  <mat-option value="delete" >Delete</mat-option>
                  <mat-option value="1" >1</mat-option>
                  <mat-option value="2">2</mat-option>
                  <mat-option value="3">3</mat-option>
                </mat-select>
              </mat-form-field> </td>
            <td mat-footer-cell *matFooterCellDef> Total </td>
          </ng-container>


        <!-- Cost Column -->
        <ng-container matColumnDef="cost">
          <th mat-header-cell *matHeaderCellDef> Cost </th>
          <td mat-cell *matCellDef="let transaction"> {{transaction.cost | currency}} </td>
          <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
      </table>
<br/>
<br/>
      <div class="form-container">
          <mat-form-field>
            <input matInput placeholder="Phone Number" size="10">
          </mat-form-field>

          <mat-form-field>
            <textarea matInput placeholder="Instructions"></textarea>
          </mat-form-field>


        </div>
        <button mat-raised-button>Place Order</button>&nbsp;&nbsp;<button mat-raised-button>Cancel</button>
        <br/><br/>
        <span><b>Note:</b> Please pay when you pick-up the order</span>
    </mat-card>


</div>
